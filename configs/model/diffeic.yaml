target: model.diffeic.DiffEIC
params:
  linear_start: 0.00085
  linear_end: 0.0120
  num_timesteps_cond: 1
  log_every_t: 200
  timesteps: 1000
  first_stage_key: "jpg"
  cond_stage_key: "txt"
  control_key: "hint"
  image_size: 64
  channels: 4
  cond_stage_trainable: false
  conditioning_key: crossattn
  monitor: val/loss_simple_ema
  scale_factor: 0.18215
  use_ema: False
  sync_path: ./checkpoints/sd2p1/v2-1_512-ema-pruned.ckpt #  path to the StableDiffusion v 2.1 weights
  synch_control: true
  ckpt_path_pre: ~
  
  sd_locked: True
  # c_semantic_ucg_rate: 0.1
  # c_semantic_cfg_scale: 3.0
  c_ucg_rate: 0.1
  c_cfg_scale: 3.0

  # Learning rate.
  learning_rate: 1e-4
  aux_learning_rate: 1e-3

  l_simple_weight: 1.0
  l_guide_weight: 2.0
  l_bpp_weight: 4.0
  l_semantic_weight: 0.0

  # Params of semantic loss
  sl_t_type: zero    # zero, random, random_a_b (a and b indicates the range of sampled t, e.g., random_0_0.1)
  sl_metric: cos  # cos or normalized_l2
  sl_loc: mid          # enc_1, enc_2, ..., enc_12 or mid
  
  control_stage_config:
    target: model.diffeic.CDDM
    params:
      use_checkpoint: True
      image_size: 32 # unused
      in_channels: 4
      out_channels: 4
      hint_channels: 4
      model_channels: 320
      attention_resolutions: [ 4, 2, 1 ]
      num_res_blocks: 2
      channel_mult: [ 1, 2, 4, 4 ]
      num_head_channels: 16
      use_spatial_transformer: True
      use_linear_in_transformer: True
      transformer_depth: 1
      context_dim: 1024
      legacy: False
      control_scale: 1.0
      control_model_ratio: 0.2

  unet_config:
    target: ldm.modules.diffusionmodules.openaimodel.UNetModel
    params:
      use_checkpoint: True
      image_size: 32 # unused
      in_channels: 4
      out_channels: 4
      model_channels: 320
      attention_resolutions: [ 4, 2, 1 ]
      num_res_blocks: 2
      channel_mult: [ 1, 2, 4, 4 ]
      num_head_channels: 64 
      use_spatial_transformer: True
      use_linear_in_transformer: True
      transformer_depth: 1
      context_dim: 1024
      legacy: False

  first_stage_config:
    target: ldm.models.autoencoder.AutoencoderKL
    params:
      embed_dim: 4
      monitor: val/rec_loss
      ddconfig:
        #attn_type: "vanilla-xformers"
        double_z: true
        z_channels: 4
        resolution: 256
        in_channels: 3
        out_ch: 3
        ch: 128
        ch_mult:
        - 1
        - 2
        - 4
        - 4
        num_res_blocks: 2
        attn_resolutions: []
        dropout: 0.0
      lossconfig:
        target: torch.nn.Identity

  cond_stage_config:
    target: ldm.modules.encoders.modules.FrozenOpenCLIPEmbedder
    params:
      freeze: True
      layer: "penultimate"

  preprocess_config:
    target: model.lfgcm.LFGCM
    params:
      in_nc: 3
      enc_mid: [64,128,192,192]
      out_nc: 4
      N: 192
      M: 320
      prior_nc: 64
      sft_ks: 3
      slice_num: 10
      slice_ch: [8,8,8,8,16,16,32,32,96,96]

  preprocess_semantic_config:
    target: model.lfgcm.SFGCM
    params:
      enabled: false
      feature_type: tokens # tokens or cls
      postprocess_downscale: 2  # 1 ; 2 ; 4 -> do nothing ; n_tokens/4 ; n_tokens/16
      codec_disabled: false

  preprocess_tag_config:
    target: model.lfgcm.TagGCM
    params:
      enabled: false
  
  calculate_metrics:
    psnr: # metric name, can be arbitrary
      type: psnr
      crop_border: 0
      test_y_channel: false

    ms_ssim: 
      type: ms_ssim
      test_y_channel: false
      
    lpips:
      type: lpips
      better: lower


  
